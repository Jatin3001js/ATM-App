<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ROYAL BANK OF INDIA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Background image */
        body {
            background: url('{{ url_for("static", filename="10135315_18129294.jpg") }}') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        /* Centered login container */
        .container {
            width: 350px;
            margin: 150px auto;
            padding: 30px;
            background-color: rgba(0,0,0,0.6);
            border-radius: 15px;
            text-align: center;
            color: #fff;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.5);
            animation: fadeIn 1s ease-in;
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        button {
            background-color: #ffd700;
            color: black;
            border: none;
            padding: 12px 25px;
            margin: 10px 0;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #fff;
            transform: scale(1.05);
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè¶ ROYAL BANK</h1>
        <form method="POST" action="{{ url_for('login') }}">
            <input type="text" name="username" placeholder="Enter Your Name" required><br>
            <button type="submit">Login</button>
        </form>

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
